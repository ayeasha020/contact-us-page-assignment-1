<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="./Contactus.css">
    <script src="https://kit.fontawesome.com/f0bec96ba6.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="header">    </div>

                                <!-- nav -->
        <div class="nav">
             <ul>
                <li><a href="#" class="h">Home</a></li>
                <li><a href="#" class="a">About us</a></li>
                <li><a href="#" class="c">Contact</a></li>
             </ul>
        </div> 
                                <!-- box -->
        <div class="box">
             <h1 class="p1">Contact Us</h1>
             <h3 class="p2">Get in touch! Have a question or feedback? Use our contact <br> 
                form or drop us an email. We're here to help!
             </h3>
        </div>
        <br> <br>
                                    <!-- form -->
        <div class="container2">
            
            <div class="p3">
                <div class="l">
                 <form action="#">
                    <h2>Get in touch with us</h2>
                    <label for="name">Name:</label><br>
                    <input class="name" type="text" placeholder="Rachel joe" required><br>
                    <label for="email">Email:</label><br>
                    <input class="email" type="email" placeholder="Rachel@domain.com" required><br>
                    <label for="message">Message:</label><br>
                    <input class="message" type="text" placeholder="Type your query here...." required><br><br>
                    
                    <button>Send my message</button>
                 </form>
                </div>
             </div>

             <div class="p4">    
                     <i class="fa-solid fa-location-dot"
                      style="color: #a31414;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      margin-left: 50%;
                       ">
                       </i>
             </div>
             

             
            
        </div>
        <div class="space">  </div>







</body>
</html>
